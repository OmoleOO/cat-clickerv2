<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cat Clicker</title>
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <aside>
          <a href="#" id="drawer">Close</a>
          <ul id="cat-list"></ul>
      </aside>
       <header>
           <div class="row">
               <div class="col-12 text-center flexy-row">
                    <h1>Cat Clicker</h1>
                    <a href="#" id="opener">Menu</a>
               </div>
           </div>
       </header>
       <main>
           <div class="row">
              <div class="col-12 obvious text-center">
                   <h3>Number of cat clicks: <span id="cat-clicks">0</span>.</h3>   
               </div>               
           </div>
           <div class="row">
              <div class="col-12 text-center" id="cat-name"></div>
               <div class="col-12 center">
                  <img src="" alt="" id="cat-pic">
               </div>
           </div>
       </main>
       <script src="js/cat.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
